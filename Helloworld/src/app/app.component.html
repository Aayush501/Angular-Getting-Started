<main class="main">
    <h1>Hello {{this.userName}} from BridgeLabz</h1>
    <img [src]="Image" class="logo" alt="image not showing" (click) = "openBridgeLabz()">
    <div>
        <input (input)="onInput($event)" [(ngModel)]="userName">
        <span class="err">{{this.nameError}}</span>
    </div>
</main>

<router-outlet />
